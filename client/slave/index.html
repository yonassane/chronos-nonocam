<!doctype html>
<html ng-app="slaveApp">
    <head>
        <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/bower_components/angular-color-picker/dist/angularjs-color-picker.min.css" />
        <link rel="stylesheet" href="/bower_components/angular-color-picker/dist/themes/angularjs-color-picker-bootstrap.min.css"/>

        <link rel="stylesheet" href="/css/global.css"/>
        <link rel="stylesheet" href="slave.css"/>

        <title>Slave</title>
    </head>
    <body ng-controller="slaveCtrl as slave">
        <div
            id="messageArea"
            class="text-center"
            ng-style="slave.messageStyle"
            fullscreen="slave.isFullscreen"
            only-watched-property
            ng-click="slave.isFullscreen = !slave.isFullscreen"
            >{{ slave.message.text }}</div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-fullscreen/src/angular-fullscreen.js"></script>
        <script src="/bower_components/angular-socket-io/socket.min.js"></script>
        <script src="/bower_components/tinycolor/dist/tinycolor-min.js"></script>
        <script src="/bower_components/angular-color-picker/dist/angularjs-color-picker.min.js"></script>

        <script src="/js/global.service.js"></script>
        <script src="/slave/slave.app.js"></script>
        <script src="/slave/slave.controller.js"></script>
    </body>
</html>
