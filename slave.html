<!doctype html>
<html>
    <head>
        <title>Slave</title>
    </head>
    <body>
        <h1 id="slaveText"></h1>

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            var socket = io();

            socket.on('updateMessage', function(message) {
                $('#slaveText').text(message);
            });
        </script>
    </body>
</html>
